<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <title>{% block title %}Django App{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}">
        <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

        <!-- Include Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

        <!-- Include Bootstrap 5 JS and Popper.js (required for Bootstrap JS components) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/script.js' %}"></script>

    </head>
    <body class="custom-background">
        {% include 'navbar.html' %}
        <div id="container" style="z-index: 2;">
            {% block content %} 
            {% endblock %}
        </div>
        <img src="{% static 'images/django_logo.png' %}" style="position: relative; bottom: 0; left: 50%; transform: translateX(-50%); z-index: 1; width: 150px;" alt="Django Logo">
    </body>
</html>
